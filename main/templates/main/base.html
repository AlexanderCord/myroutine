{% load static %}<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}MyRoutine{% endblock %}</title>
    {% block stylesheet %}
    {% endblock %}
    <link href="{{ STATIC_URL }}/static/bootstrp/dist/css/bootstrap.css" charset="utf-8" type="text/css" rel="stylesheet">
    

  </head>
  <body class="bg-transparent">
    <header>
      <div class="text-center bg-dark p-2">
      
      <h1 class="text-white">MyRoutine</h1>
      </div>
    </header>

    <main class="container" role="main">
    
      <div class="starter-template text-left py-5 px-3">
      {% block content %}
      {% endblock %}
      </div>
    </main>
    <footer>
      ...
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{{ STATIC_URL }}/static/bootstrp/dist/js/bootstrap.js"></script>
    
    {% block javascript %}{% endblock %}
  </body>
</html>
