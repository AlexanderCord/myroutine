{% extends 'main/base.html' %}


{% block content %}

<h3>Categories</h3>
    
    <a class="btn btn-primary" href="{% url 'category_add' %}">Add category</a>
    
    {% if category_list  %}
    
        <ul>
        {% for category in category_list %}
            <li>{{category.name}} <a href="{% url 'category_remove' category.id %}" onclick="return window.confirm('Do you really want to remove this catgory')">remove</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No categories are available.</p>
    {% endif %}

<p><a href="{% url 'index' %}">To the main page</a></p>

{% endblock %}
