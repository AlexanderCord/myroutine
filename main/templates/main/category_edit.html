{% extends 'main/base.html' %}

{% block content %}


<h3>Edit category #{{category_id}}</h3>

<div id="message">{{ result }}</div>

<form  method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    {% if form  %}
    <input type="submit" value="Save">
    {% endif %}
</form>

<br>
<a href="{% url 'category'   %}">Back to categories</a> | <a href="/">To the main page</a>

{% endblock %}
